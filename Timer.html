<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Timer</title>
		
		<script type="text/javascript">
			var n=10;
			var countdownid;
			function initial(){ timeout(); }
			function timeout(){
				document.getElementById("countdown").innerHTML=n;
				if (n==0){ 
					alert("Times UPÔºÅ");
					clearTimeout(countdownid);
				}else{
					n--;
					if(countdownid){
						clearTimeout(countdownid);
					}
					countdownid=setTimeout(timeout,1000);
				}
			}
		</script>
	</head>
	<body onload="initial();">
		<div id="countdown" align="center" style="font-size:100px"></div>
	</body>
</html>
